openings:
  - '${PLANET_1} has long been a beacon for biodiversity and conservation. But not all things are long for this world. Help ${PLANET_1} ensure the safety of their planets ecology.'
  - 'Nothing is more important than the life of a planet. Without life, the universe becomes an empty chasm of darkness. Help ${PLANET_1} continue to be the beacon of biodiversity it was meant to be.'
  - 'Conservation and ecology are important pieces to the universal puzzle. You have the power to help ${PLANET_1} be a light of hope  in a desolate universe. Be apart of the universal effort for the preservation of biodiversity'
  - 'Enhance the efforts of conservationism for ${PLANET_1}. The population of this planet can use your efforts to improve their biodiversity and promote sustainable practices for their environment.'
  - 'In an ever expanding universe of death and destruction, it is important to preserve biodiversity for future generations. Conservationism and the study of ecology ad essential for thi preservation. Help ${PLANET_1} soar to new heights of conservationism.'
  - "Even the smallest effort can help preserve the life that has been gifted the universe. Give ${PLANET_1} the assistance it needs to preserve it's biodiversity."
  - 'The conservation of life is essential to the sustainable management of any planet. Guide ${PLANET_1} into a bright future that includes new species and dedicated research in preserving biodiversity for future generations.'
  - 'Human activity is affecting the biodiversity of ${PLANET_1}. With the right guidance and knowledge, ${PLANET_1} can enjoy a bright future of sustainable environmental preservation.'
